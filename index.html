<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <table>
        <tr>
            <td rowspan="2" class="td">State of Health</td>
            <td colspan="2" class="td">Fasting Value</td>
            <td class="td">After Eating</td>
        </tr>
        <tr>
            <td class="td">Minimum</td>
            <td class="td">Maximum</td>
            <td class="td">2 hours after eating</td>
        </tr>
        <tr>
            <td class="td">Healthy</td>
            <td class="td">70</td>
            <td class="td">100</td>
            <td class="td">Less than 140</td>
        </tr>
        <tr>
            <td class="td">Pre-Diabetes</td>
            <td class="td">100</td>
            <td class="td">126</td>
            <td class="td">140 to 200</td>
        </tr>
        <tr>
            <td class="td">Diabetes</td>
            <td class="td">More than 126</td>
            <td class="td">N/A</td>
            <td class="td">More than 200</td>
        </tr>
    </table>
</body>
</html>
